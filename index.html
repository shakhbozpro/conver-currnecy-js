<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <title>Currency converter</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-3 text-center text-capitalize">Currency converter</h1>

      <form class="currency-form" method="POST">
        <div class="d-flex align-items-center">
          <div class="w-50 me-5">
            <input
              class="currency-input form-control"
              type="number"
              placeholder="Enter your number"
            />
          </div>
          <select class="currency-select w-50 me-5 form-select">
            <option selected>Select your currency</option>
            <option class="text-uppercase fw-semibold" value="11074.53">
              Usd
            </option>
            <option class="text-uppercase fw-semibold" value="10900">
              Euro
            </option>
            <option class="text-uppercase fw-semibold" value="195.00">
              Rubl
            </option>
            <option class="text-uppercase fw-semibold" value="95.00">
              Yuan
            </option>
          </select>
          <div class="w-50 py-2 px-3 text-center border rounded-2">
            <span
              class="currency-amount me-2 py-1 px-2 text-white bg-black rounded"
              >00</span
            >
            <span class="fw-semibold">so'm</span>
          </div>
        </div>

        <button
          class="user-btn btn d-block mt-4 mx-auto text-white bg-success"
          type="submit"
        >
          Convert
        </button>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
